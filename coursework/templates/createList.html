{% extends 'base1.html' %}

{% block head %}
<title>Create a bill</title>
{% endblock %}

{% block body %}
<h1>Create Bill</h1>
<form action='/createListAPI' method="POST">
    <label>Bill name: </label>
    <input name="name" placeholder="Electricty bill" id="bill_create" required>
    <br>
    <br>
    <label>Bill amount: </label>
    <input name="amount" placeholder="100Â£" id="bill_amount" required>
    <br>
    <br>
    <label>Splitting with user: </label>
    <input name="splittingWithUsername" list="SplittingWith" placeholder="John Smith" id="bill_splitWith">
    <datalist id="SplittingWith">
        {% for entry in users %}
            <option>{{entry.username}}</<option>>
        {% else %}
            <option>no entries</option>
        {% endfor %}
    </datalist>
    <label>Splitting with House: </label>
    <input name="splittingWithHousehold" list="SplittingWithHousehold" placeholder="House of Lancaster" id="bill_splitWithHouse">

    <br>
    <br>
    <button
        class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow">
        Send Bill
    </button>
</form>
{% endblock %}
